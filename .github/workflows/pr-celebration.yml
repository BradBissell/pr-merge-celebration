name: PR Merge Celebration

on:
  schedule:
    # Default: 11 AM Eastern Time (EST) - Uncomment/modify one of these options:
    - cron: '0 16 * * *'  # 11 AM EST / 12 PM EDT (4 PM UTC)
    # - cron: '0 15 * * *'  # 10 AM EST / 11 AM EDT (3 PM UTC)
    # - cron: '0 13 * * *'  # 8 AM EST / 9 AM EDT (1 PM UTC)
    # - cron: '0 17 * * *'  # 12 PM EST / 1 PM EDT (5 PM UTC)
    # - cron: '0 21 * * *'  # 4 PM EST / 5 PM EDT (9 PM UTC)
    # - cron: '0 14 * * 1-5'  # 9 AM EST weekdays only (2 PM UTC)

    # To calculate your time: https://crontab.guru/ (remember to convert to UTC)
    # Eastern Time: EST is UTC-5, EDT is UTC-4
  workflow_dispatch:
    inputs:
      repos:
        description: 'Comma-separated list of repos (owner/repo format)'
        required: false
        default: ''

jobs:
  celebrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run PR celebration script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPOS_TO_CHECK: ${{ github.event.inputs.repos || secrets.REPOS_TO_CHECK }}
        run: node dist/index.js
